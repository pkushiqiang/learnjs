<!DOCTYPE html>
<html lang="en">

<head>
    <title>AngularJS Routing example</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        padding-top: 10px;
        background-color: #F5F5F5;
    }
    
    .nav > li {
        float: none;
        display: inline-block;
        *display: inline;
        /* Internet Explorer 7 compatibility */
        
        *zoom: 1;
        vertical-align: top;
    }
    </style>
</head>

<body ng-app="sampleApp">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <ul class="nav">
                    <li><a href="#AddNewOrder"> Add New Order </a></li>
                    <li><a href="#ShowOrders"> Show Order </a></li>
                </ul>
            </div>
            <div class="col-md-9">
                <div ng-view></div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="add_order.html">
        <h2> Add Order **In Page** </h2> {{message}}
    </script>
    <script type="text/ng-template" id="show_orders.html">
        <h2> Show Orders  **In Page** </h2> {{message}}
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="routing3.js"></script>
</body>

</html>
