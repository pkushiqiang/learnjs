<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <script>
    //   "use strict";

    /**
     * @constructor
     */
    var Stack = function() {
        this.queue1 = [];
        this.queue2 = [];
    };

    /**
     * @returns {void}
     */
    Stack.prototype.move = function(x) {
        while (this.queue1.length > 0) {
            this.queue2.push(this.queue1.shift());
        }
    };

    /**
     * @param {number} x
     * @returns {void}
     */
    Stack.prototype.push = function(x) {
        this.queue1.push(x);
    };

    /**
     * @returns {void}
     */
    Stack.prototype.pop = function() {
        this.move();
        this.queue2.shift();
    };

    /**
     * @returns {number}
     */
    Stack.prototype.top = function() {
        this.move();
        return this.queue2[0];
    };

    /**
     * @returns {boolean}
     */
    Stack.prototype.empty = function() {
        return (this.queue2.length === 0) && (this.queue1.length === 0);
    };

    var stack = new Stack();
    stack.push(1);
    stack.push(2);
    console.log(stack.top());
    </script>
</head>

<body>
</body>

</html>
